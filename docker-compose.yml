version: '3.8'

services:
  clean-cut-mcp:
    build: .
    container_name: clean-cut-mcp
    ports:
      - "6970:6970"  # Remotion Studio
      - "6971:6971"  # MCP HTTP Server
    volumes:
      # Cross-platform export directory mounting
      # Videos exported from Remotion Studio will appear in ./clean-cut-exports on your host
      - ./clean-cut-exports:/workspace/out
      # Workspace persistence - animations survive container restarts
      - clean-cut-workspace:/workspace/src
    environment:
      - NODE_ENV=production
      - DOCKER_CONTAINER=true
      - MCP_SERVER_PORT=6971
      - REMOTION_STUDIO_PORT=6970
      - REMOTION_NON_INTERACTIVE=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6971/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  clean-cut-workspace:
    driver: local

networks:
  default:
    name: clean-cut-mcp-network