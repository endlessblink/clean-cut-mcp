version: '3.8'

services:
  clean-cut-mcp:
    build: .
    container_name: clean-cut-mcp
    ports:
      - "6960:6960"  # Remotion Studio
      - "6961:6961"  # MCP HTTP Server
    volumes:
      # Cross-platform export directory mounting
      # Videos exported from Remotion Studio will appear in ./clean-cut-exports on your host
      - ./clean-cut-exports:/workspace/out
    environment:
      - NODE_ENV=production
      - DOCKER_CONTAINER=true
      - MCP_SERVER_PORT=6961
      - REMOTION_STUDIO_PORT=6960
      - REMOTION_NON_INTERACTIVE=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6961/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

networks:
  default:
    name: clean-cut-mcp-network